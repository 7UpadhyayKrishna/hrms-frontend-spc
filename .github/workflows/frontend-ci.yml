name: Frontend CI - Build and Push Image

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout frontend code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push frontend image (staging)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: adityasinghio/hrms-frontend:staging

      - name: Deploy frontend to staging on EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key
          chmod 600 ~/.ssh/ec2_key

          ssh -o StrictHostKeyChecking=no \
              -i ~/.ssh/ec2_key \
              root@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ec2-user/app
            docker-compose -p hrms-staging -f docker-compose.staging.yml pull frontend
            docker-compose -p hrms-staging -f docker-compose.staging.yml up -d frontend
            docker image prune -af
          EOF

